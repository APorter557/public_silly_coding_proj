<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  
  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      left: 40px;
      top: 80px;
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      left: 160px;
      top: 80px;
      background-color: #555;
      color: white;
    }

    .success {
      font-size: 2rem;
      margin-top: 30px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yes">Yes üíñ</button>
  <button id="no">No üôà</button>
</div>

<div id="response"></div>


<script>
  // ===============================
  // RUN-AWAY PHYSICS
  // ===============================

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const container = document.querySelector(".buttons");
  const response = document.getElementById("response");

  let posX = 240;
  let posY = 100;
  let speed = 3;
  const activationRadius = 150;

  document.addEventListener("mousemove", (e) => {

    const rect = noBtn.getBoundingClientRect();

    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const dx = btnCenterX - e.clientX;
    const dy = btnCenterY - e.clientY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < activationRadius) {

      const normX = dx / distance;
      const normY = dy / distance;

      posX += normX * speed * 8;
      posY += normY * speed * 8;

      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      posX = Math.max(0, Math.min(posX, maxX));
      posY = Math.max(0, Math.min(posY, maxY));

      noBtn.style.left = posX + "px";
      noBtn.style.top = posY + "px";

      speed += 0.02; // Escalating difficulty
    }
  });

  // ===============================
  // ADDING MUSIC
  // ===============================
  <audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg" />
  </audio>

  
  // ===============================
  // CONFETTI FUNCTION
  // ===============================

  function fireConfetti() {
    const duration = 2000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        spread: 60,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }
  // ===============================
  // YES BUTTON EVENT
  // ===============================

  yesBtn.addEventListener("click", () => {

    document.querySelector(".buttons").style.display = "none";

    response.innerHTML =
      "YAY!!! üíï You just made me the happiest person alive!";

    document.body.style.background =
      "linear-gradient(to bottom right, #ff4d6d, #ff85a1)";

    fireConfetti();

    music.play();

  });

</script>
</body>
</html>
