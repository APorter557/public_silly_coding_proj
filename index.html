<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      left: 40px;
      top: 80px;
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      left: 160px;
      top: 80px;
      background-color: #555;
      color: white;
    }

    .success {
      font-size: 2rem;
      margin-top: 30px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yes">Yes üíñ</button>
  <button id="no">No üôà</button>
</div>

<div id="response"></div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const response = document.getElementById("response");

  noBtn.addEventListener("mouseover", () => {
    const container = document.querySelector(".buttons");
    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    response.innerHTML = "YAY!!! üíï You just made me the happiest person alive!";
    response.classList.add("success");
  });
</script>

</body>
</html>
